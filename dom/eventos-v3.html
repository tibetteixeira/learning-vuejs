<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">
  <div v-on:mousemove="mouseMap">
    <p v-once>{{ contador }}</p>
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar</button>
    <p >Mouse: {{ x }} | {{ y }}</p>
  </div>
</div>

<script>
  const {createApp, ref} = Vue
  
  createApp({
    setup() {
      const contador = ref(0)
      const x = ref(0)
      const y = ref(0)
      const somar = (passo, e) => {
        console.log(passo, e)
        contador.value += passo
      }
      const mouseMap = (e) => {
        x.value = e.clientX
        y.value = e.clientY
      }
      
      return {
        contador, somar, mouseMap, x, y
      }
    }
  }).mount('#app')

</script>
