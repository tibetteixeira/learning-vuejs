<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<style>
  .app {
    display: flex;
    justify-content: space-around;
  }
  
  .demo {
    width: 100px;
    height: 100px;
    background-color: gray;
  }
  
  .c1 {
    background-color: red;
  }
  
  .c2 {
    background-color: green;
  }
  
  .c3 {
    background-color: blue;
  }
  
  .girar {
    transform: rotate(45deg);
  }
</style>

<div id="app">
  <div class="app">
    <div class="demo" :class="estilo1" @click="aplicaC1 = !aplicaC1"></div>
    <div class="demo" :class="{c2: aplicaC2}" @click="aplicaC2 = !aplicaC2"></div>
    <div class="demo" :class="[meuEstilo, {girar: gira}]" @click="gira = !gira"></div>
  </div>
  <input type="text" v-model="meuEstilo"/>
</div>

<script>
  const {createApp, ref, computed} = Vue
  
  createApp({
    setup() {
      const aplicaC1 = ref(false)
      const aplicaC2 = ref(false)
      const aplicaC3 = ref(false)
      const gira = ref(false)
      const meuEstilo = ref('c1')
      
      const estilo1 = computed(() => {
        return {
          c1: aplicaC1.value,
          c2: !aplicaC1.value
        }
      })
      
      return {
        aplicaC1, aplicaC2, aplicaC3, estilo1, meuEstilo, gira
      }
    }
  }).mount('#app')

</script>
