<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">
  <div @mousemove="mouseMap">
    <p v-once>{{ contador }}</p>
    <p>{{ contador }}</p>
    <button @click="somar(5, $event)">Somar</button>
    <div>
      <p>Mouse: {{ x }} | {{ y }}</p>
      <p @mousemove="parar">PARAR AQUI!</p>
      <p>CONTINUAR!</p>
      <p @mousemove.stop="">PARAR AQUI TAMBEM!</p>
    </div>
    <a @click.prevent="" href="http://www.google.com">Google</a>
    <a :href="link">Clique aqui</a>
    <br />
    <input type="text" @keyup.enter="alertar">
  </div>
</div>

<script>
  const {createApp, ref} = Vue
  
  createApp({
    setup() {
      const contador = ref(0)
      const x = ref(0)
      const y = ref(0)
      const somar = (passo, e) => {
        console.log(passo, e)
        contador.value += passo
      }
      const mouseMap = (e) => {
        x.value = e.clientX
        y.value = e.clientY
      }
      const parar = (e) => e.stopPropagation()
      const alertar = () => alert('Ok')
      const link = 'https://www.google.com.br'
      return {
        contador, somar, mouseMap, x, y, parar, alertar, link
      }
    }
  }).mount('#app')

</script>
