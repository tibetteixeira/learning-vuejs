<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<style>
  .app {
    display: flex;
    justify-content: space-around;
  }
  
  .demo {
    width: 100px;
    height: 100px;
    background-color: gray;
  }
  
  .c1 {
    background-color: red;
  }
  
  .c2 {
    background-color: green;
  }
  
  .c3 {
    background-color: blue;
  }
</style>

<div id="app">
  <div class="app">
    <div class="demo" :style="{backgroundColor: cor}"></div>
    <div class="demo"></div>
    <div class="demo"></div>
  </div>
  <input type="text" v-model="cor"/>
</div>

<script>
  const {createApp, ref, computed} = Vue
  
  createApp({
    setup() {
      const aplicaC1 = ref(false)
      const aplicaC2 = ref(false)
      const aplicaC3 = ref(false)
      const cor = ref('red')
      
      const estilo1 = computed(() => {
        return {
          c1: aplicaC1.value,
          c2: !aplicaC1.value
        }
      })
      
      return {
        aplicaC1, aplicaC2, aplicaC3, estilo1, cor
      }
    }
  }).mount('#app')

</script>
