<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">
	<p>{{ message1 }}</p>
	<p>{{ message2 }}</p>
	<p>{{ saudacao() }}</p>
</div>

<script>
	const { createApp, ref } = Vue

	createApp({
		setup() {
			const message1 = 'Hello VueJS 1!'
			const message2 = 'Hello VueJS 2!'
			const saudacao = () => 'Bom aprendizado!'

			return {
				message1, message2, saudacao
			}
		}
	}).mount('#app')

</script>
