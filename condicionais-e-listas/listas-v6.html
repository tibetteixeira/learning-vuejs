<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">
  <input type="text" v-model="novaCor">
  <button @click="cores.push(novaCor)">Adicionar</button>
  <ul>
    <li v-for="(cor, i) in cores" :key="cor">{{ i + 1 }} - {{ cor }}</li>
  </ul>
</div>

<script>
  const {createApp, ref} = Vue
  
  createApp({
    setup() {
      const novaCor = ref('')
      const cores = ['vermelho', 'verde', 'azul', 'laranja']
      
      return {cores, novaCor}
    }
  }).mount('#app')
</script>
