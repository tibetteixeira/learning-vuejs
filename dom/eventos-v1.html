<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">
	<p v-once>{{ contador }}</p>
	<p>{{ contador }}</p>
  <button v-on:click="somar">Somar 1</button>
</div>

<script>
	const { createApp, ref } = Vue

	createApp({
		setup() {
			const contador = ref(1)
      const somar = () => contador.value++

			return {
        contador, somar
			}
		}
	}).mount('#app')

</script>
